<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading History - TradePro</title>    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>        :root {
            --bg-primary: #1a1c25;            --bg-secondary: #242631;
            --text-primary: #ffffff;            --text-secondary: #a0a3bd;
            --accent-blue: #2962ff;            --accent-green: #00c853;
            --accent-red: #ff3d57;            --border-color: #2f3241;
        }
        body {            margin: 0;
            padding: 20px;            background-color: var(--bg-primary);
            color: var(--text-primary);            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .history-container {            background: var(--bg-secondary);
            border-radius: 12px;            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);        }
        .history-header {
            display: flex;            justify-content: space-between;
            align-items: center;            margin-bottom: 20px;
        }
        .history-title {            font-size: 24px;
            font-weight: 600;        }
        .history-table {
            width: 100%;            border-collapse: separate;
            border-spacing: 0;            margin-bottom: 20px;
        }
        .history-table th {            background: var(--bg-primary);
            padding: 12px 16px;            text-align: left;
            font-weight: 500;            color: var(--text-secondary);
            border-bottom: 2px solid var(--border-color);        }
        .history-table td {
            padding: 12px 16px;            border-bottom: 1px solid var(--border-color);
        }
        .history-table tbody tr:hover {            background: rgba(255, 255, 255, 0.02);
        }
        .buy-order {            color: var(--accent-green);
            background: rgba(0, 200, 83, 0.1);            padding: 4px 8px;
            border-radius: 4px;            font-weight: 500;
        }
        .sell-order {            color: var(--accent-red);
            background: rgba(255, 61, 87, 0.1);            padding: 4px 8px;
            border-radius: 4px;            font-weight: 500;
        }
        .profit-positive {            color: var(--accent-green);
        }
        .profit-negative {            color: var(--accent-red);
        }
        .summary-cards {            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));            gap: 20px;
            margin-top: 20px;        }
        .summary-card {
            background: var(--bg-primary);            padding: 20px;
            border-radius: 8px;            border: 1px solid var(--border-color);
        }
        .summary-card-title {            color: var(--text-secondary);
            font-size: 14px;            margin-bottom: 8px;
        }
        .summary-card-value {            font-size: 24px;
            font-weight: 600;        }
        .status-closed {
            color: var(--text-secondary);            background: rgba(160, 163, 189, 0.1);
            padding: 4px 8px;            border-radius: 4px;
        }
        @media (max-width: 1024px) {            .history-table {
                display: block;                overflow-x: auto;
            }        }
    </style></head>
<body>    <div class="history-container">
        <div class="history-header">            <h1 class="history-title">Order History</h1>
            <div class="history-actions">                <button onclick="exportHistory()" style="background: var(--accent-blue); border: none; color: white; padding: 8px 16px; border-radius: 6px; cursor: pointer;">
                    <i class="fas fa-download"></i> Export                </button>
            </div>        </div>
        <div class="history-table-container">
            <table class="history-table">                <thead>
                    <tr>                        <th>ID</th>
                        <th>Time</th>                        <th>Symbol</th>
                        <th>Type</th>                        <th>Lot</th>
                        <th>Status</th>                        <th>Entry</th>
                        <th>Exit</th>                        <th>SL</th>
                        <th>TP</th>                        <th>Commission</th>
                        <th>Profit</th>                        <th>SWAP</th>
                    </tr>                </thead>
                <tbody>                    <tr>
                        <td>1594</td>                        <td>2025-02-17 11:16:45</td>
                        <td>XAUUSD</td>                        <td><span class="sell-order">SELL</span></td>
                        <td>0.5</td>                        <td><span class="status-closed">closed</span></td>
                        <td>2901.07</td>                        <td>2899.31</td>
                        <td>0</td>                        <td>0</td>
                        <td>0</td>                        <td class="profit-positive">88</td>
                        <td>0</td>                    </tr>
                    <!-- Add more rows as needed -->                </tbody>
            </table>        </div>
        <div class="summary-cards">
            <div class="summary-card">                <div class="summary-card-title">Balance</div>
                <div class="summary-card-value">$10,319.97</div>            </div>
            <div class="summary-card">                <div class="summary-card-title">Deposit</div>
                <div class="summary-card-value">$0.00</div>            </div>
            <div class="summary-card">                <div class="summary-card-title">Withdraw</div>
                <div class="summary-card-value">$100.00</div>            </div>
            <div class="summary-card">                <div class="summary-card-title">Commission</div>
                <div class="summary-card-value">$0.00</div>            </div>
            <div class="summary-card">                <div class="summary-card-title">SWAP</div>
                <div class="summary-card-value">-$3.10</div>            </div>
            <div class="summary-card">                <div class="summary-card-title">Profit</div>
                <div class="summary-card-value profit-positive">$423.07</div>            </div>
        </div>    </div>
    <script>
        function exportHistory() {            // Add export functionality here
            console.log('Exporting history...');        }
    </script>
</body>
</html>
