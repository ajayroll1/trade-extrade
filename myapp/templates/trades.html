<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trades - Trading Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .trades-container {
            padding: 20px;
            background: #1a1c25;
            border-radius: 8px;
            margin: 20px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .action-btn {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #2a2d3e;
            background: transparent;
            color: #fff;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: #2a2d3e;
        }

        .trades-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: #fff;
        }

        .trades-table th {
            background: #2a2d3e;
            padding: 12px;
            text-align: left;
            font-weight: 500;
            font-size: 14px;
        }

        .trades-table td {
            padding: 12px;
            border-bottom: 1px solid #2a2d3e;
            font-size: 14px;
        }

        .account-info {
            display: flex;
            gap: 20px;
            margin: 15px 0;
            padding: 10px;
            background: #2a2d3e;
            border-radius: 4px;
        }

        .info-item {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .info-item span:first-child {
            color: #8a8d98;
        }

        .info-item span:last-child {
            color: #fff;
            font-weight: 500;
        }

        .positive {
            color: #4CAF50;
        }

        .negative {
            color: #f44336;
        }

        .no-orders {
            text-align: center;
            padding: 20px;
            color: #8a8d98;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    
    <header>
        <div class="menu-btn" id="menuBtn">
            <i class="fas fa-bars"></i>
            <span class="tooltip">Menu</span>
        </div>
    </header>

    <main>
        <div class="trades-container">
            <div class="action-buttons">
                <button class="action-btn">Cancel all order</button>
                <button class="action-btn">Cancel limit order</button>
                <button class="action-btn">Cancel stop order</button>
                <button class="action-btn">Close all position</button>
                <button class="action-btn">Close profitable position</button>
                <button class="action-btn">Close losing position</button>
            </div>

            <div class="account-info">
                <div class="info-item">
                    <span>Balance:</span>
                    <span>10319.97</span>
                </div>
                <div class="info-item">
                    <span>Equity:</span>
                    <span>10319.97</span>
                </div>
                <div class="info-item">
                    <span>Used Margin:</span>
                    <span>0.00</span>
                </div>
                <div class="info-item">
                    <span>Free Margin:</span>
                    <span>10319.97</span>
                </div>
                <div class="info-item">
                    <span>Margin Level:</span>
                    <span>0.00 %</span>
                </div>
            </div>

            <table class="trades-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>TIME</th>
                        <th>SYMBOL</th>
                        <th>ORDER</th>
                        <th>LOT</th>
                        <th>PRICE</th>
                        <th>PARTIAL</th>
                        <th>SL</th>
                        <th>TP</th>
                        <th>SWAP</th>
                        <th>LTP</th>
                        <th>PROFIT</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="12" class="no-orders">No Order(s) Found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
